<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Salfa Simpan Pinjam</title>
    <link rel="stylesheet" href="style.css"> <!-- Pastikan file CSS tertaut -->
    <script src="script.js" defer></script> <!-- Pastikan file JavaScript tertaut -->
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="abc.png" alt="Salfa.Corp" />
            <span class="brand-name">SALFA.CORP</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="transaksi.html">Transaksi</a></li>
                <li><a href="profil.html">Profil</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Halaman Login -->
    <main>
        <section class="login-section">
            <h2>Login</h2>
            <form action="#" method="POST" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Masukkan Username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Masukkan Password">
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
            <p class="forgot-password">
                <a href="forgotpassword.html" class="link-forgotpassword">Lupa password?</a> <br>
                <a href="register.html" class="link-register">Belum Punya Akun?</a>
            </p>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Salfa Simpan Pinjam. Semua hak dilindungi.</p>
    </footer>
</body>
</html>
