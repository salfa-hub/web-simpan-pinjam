<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password - Salfa Simpan Pinjam</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> 
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="abc.png" alt="Salfa.Corp" />
            <span class="brand-name">SALFA.CORP</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="transaksi.html">Transaksi</a></li>
                <li><a href="profil.html">Profil</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

<!--forgot password-->

    <div class="forgot-password-container">
        <form id="reset-password-form">
            <h2>Lupa Password</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Masukkan email terdaftar" required>
            </div>

            <div class="form-group">
                <label for="identity-number">Nomor Identitas</label>
                <input type="number" id="identity-number" name="identity-number" placeholder="Masukkan nomor identitas" required>
            </div>

            <div class="form-group">
                <label for="verification-code">Kode Verifikasi</label>
                <input type="text" id="verification-code" name="verification-code" placeholder="Masukkan kode verifikasi" required>
                <div class="timer" id="timer">Kode verifikasi akan kedaluwarsa dalam: 1:00</div>
            </div>

            <button type="button" id="resend-code" onclick="startTimer()">Kirim Ulang Kode Verifikasi</button>

            <button type="submit">Kirim Instruksi Reset Password</button>
        </form>

        <a href="login.html" class="back-link">Kembali ke halaman login</a>
    </div>
    
    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Salfa Simpan Pinjam. Semua hak dilindungi.</p>
    </footer>

    <script src="script.js"></script>


</body>
</html>
