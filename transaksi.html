<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi - Salfa Simpan Pinjam</title>
    <link rel="stylesheet" href="style.css"> <!-- Pastikan menautkan CSS -->
    <script src="script.js" defer></script> <!-- Menautkan file JavaScript -->
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <img src="abc.png" alt="Salfa.Corp" />
            <span class="brand-name">SALFA.CORP</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="transaksi.html">Transaksi</a></li>
                <li><a href="profil.html">Profil</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

   <!-- Halaman Transaksi -->
   <main>
    <section class="transaction-form">
        <h2>Form Transaksi</h2>
        <form id="transaction-form" onsubmit="return validateTransactionForm(event)">
            <label for="transaction-name">Nama Pengguna:</label>
            <input type="text" id="transaction-name" name="transaction_name" required>

            <div class="form-group">
                <label for="transaction-date">Tanggal Transaksi</label>
                <input type="text" id="transaction-date" name="transaction-date" readonly>
            </div>

            <label for="category">Jenis Transaksi:</label>
            <select id="category" name="category" required>
                <option value="Simpan">Simpan</option>
                <option value="Pinjam">Pinjam</option>
            </select>

            <label for="amount">Jumlah Transaksi:</label>
            <input type="number" id="amount" name="amount" required>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Masukkan Password">
            </div>

            <button type="submit" class="submit-button">Ajukan Transaksi</button>
        </form>
    </section>

    <section class="transaction-list">
        <a href="daftartransaksi.html" class="link-daftar-transaksi">Lihat Riwayat Transaksi</a>
    </section>
</main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Salfa Simpan Pinjam. Semua hak dilindungi.</p>
    </footer>
</body>
</html>
